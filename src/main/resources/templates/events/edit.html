<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}"  class="form-control" th:value="${event.name}">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input th:field="${event.attendees}" class="form-control">
        </label>
        <p class="error" th:errors="${event.attendees}"></p>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.location}"  class="form-control" th:value="${event.location}">
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}"  class="form-control" th:value="${event.description}">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}"  class="form-control" th:value="${event.contactEmail}">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${event.type}">
                <option th:each="type : ${types}"
                        th:value="${type}" th:text="${type.displayName}"
                ></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Is Registration Required?
            <input type="checkbox" th:field="${event.registrationRequired}" th:value="event.registrationRequired">
        </label>
        <p class="error" th:errors="${event.registrationRequired}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success">
    </div>
    <input type="hidden" th:value="${event.id}" name="eventId" />
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Coding Events</title>
</head>
<body>

<h1>All Events</h1>

<nav>
    <ul>
        <th:block th:each = "event : ${events}">
            <li><a th:text="${event}">All Events</a></li>
        </th:block>
    </ul>
</nav>

</body>
</html>
